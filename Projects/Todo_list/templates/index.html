<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <div style="margin-top: 200px; margin-left: 500px;">
        <h1 style="margin-bottom: 100px;">This is my Todo</h1>
        <!-- starting a for loop -->
        <br> {% for i in range(length-1) %}
        <!-- num + 1 as number -->
        <h4>{{i+1}}</h4>
        <h3>Heading: {{process_data[i]}}</h3>
        <br>
        <h3>Task: {{process_data[i+1]}}</h3>
        <hr> {% endfor %}

    </div>
</body>

</html>
